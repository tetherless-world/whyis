<meta charset="utf-8">
<html>
<body>
  <style>
    .link {stroke: white; opacity: 0.3}
    .node {stroke: #08233c; stroke-width: 3px; fill: #0b4083}
    svg {background-color: #08233c;}
  </style>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <script>

      var width = 1200, height = 600, colors = d3.scale.category10();

      var n = 200, // number of nodes
      m = 1.5*n, // number of links
      charge = -400;

      var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .on("mousedown", create);

      create();

      function create () {
      svg.selectAll(".link, .node").remove();
      randomGraph(n, m, charge);
      }

      function randomGraph (n, m, charge) { //creates a random graph on n nodes and m links
      var nodes = d3.range(n).map(Object),
      list  = randomChoose(unorderedPairs(d3.range(n)), m),
      links = list.map(function (a) { return {source: a[0], target: a[1]} });

      var force = d3.layout.force()
      .size([width, height])
      .nodes(nodes)
      .links(links)
      .charge(charge)
      .gravity(0.2)
      .on("tick", tick)
      .start();

      var svgLinks = svg.selectAll(".link").data(links)
      .enter().append("line")
      .attr("class", "link");

      var svgNodes = svg.selectAll(".node").data(nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 3)
      //.style("fill", "white");

      svgNodes.transition().duration(800)
      .attr("r", function (d) { return 2 + d.weight })
      //.style("fill", function (d) { return colors(d.weight) });

      svgLinks
        .style("stroke-width", function(d) {
          return Math.sqrt((d.source.weight+ d.target.weight)/2);
        });

      function tick () {
        svgNodes
          .attr("cx", function(d) { return d.x })
          .attr("cy", function(d) { return d.y });

        svgLinks
          .attr("x1", function(d) { return d.source.x })
          .attr("y1", function(d) { return d.source.y })
          .attr("x2", function(d) { return d.target.x })
          .attr("y2", function(d) { return d.target.y });
        }
      }

      function randomChoose (s, k) { // returns a random k element subset of s
      var a = [], i = -1, j;
      while (++i < k) {
      j = Math.floor(Math.random() * s.length);
      a.push(s.splice(j, 1)[0]);
      };
      return a;
      }

      function unorderedPairs (s) { // returns the list of all unordered pairs from s
      var i = -1, a = [], j;
      while (++i < s.length) {
      j = i;
      while (++j < s.length) a.push([s[i],s[j]])
      };
      return a;
      }

    </script>
</body>
</html>
