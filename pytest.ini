[pytest]
# Pytest configuration for Whyis

python_files = test_*.py *_test.py
python_classes = Test* *Tests *TestCase
python_functions = test_*

# Test discovery paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add options for test runs
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests that don't require full app context
    integration: Integration tests that require full app
    api: API endpoint tests
    slow: Tests that take a long time to run
    skip_ci: Tests that should be skipped in CI environment

# Coverage options (when using pytest-cov)
[coverage:run]
branch = True
source = whyis
omit = 
    */test/*
    */tests/*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    whyis/config-template/*
    whyis/static/node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = test-results/py/htmlcov
